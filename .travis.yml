language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t lastland/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true lastland/react-test-app npm run test

after-success:
  - docker build -t lastland/docker-frontend ./frontend
  - docker build -t lastland/docker-backend ./backend
  - docker build -t lastland/docker-nginx ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push lastland/docker-frontend
  - docker push lastland/docker-backend
  - docker push lastland/docker-nginx